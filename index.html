<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonkeyCoders HMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              arctic: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                900: '#0c4a6e',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          background: #020617;
          min-height: 100vh;
          transition: background 0.3s ease, color 0.3s ease;
          overflow-x: hidden;
        }
        .antigravity-glass {
          background: rgba(255, 255, 255, 0.03);
          backdrop-filter: blur(24px);
          -webkit-backdrop-filter: blur(24px);
          border: 1px solid rgba(255, 255, 255, 0.08);
          box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .neon-text-cyan {
          color: #22d3ee;
          text-shadow: 0 0 10px rgba(34, 211, 238, 0.5), 0 0 20px rgba(34, 211, 238, 0.3);
        }
        .neon-text-violet {
          color: #a855f7;
          text-shadow: 0 0 10px rgba(168, 85, 247, 0.5), 0 0 20px rgba(168, 85, 247, 0.3);
        }
        .neon-border-cyan {
          border-color: #22d3ee;
          box-shadow: 0 0 15px rgba(34, 211, 238, 0.3), inset 0 0 10px rgba(34, 211, 238, 0.1);
        }
        .force-field {
          background: radial-gradient(circle at center, rgba(34, 211, 238, 0.05) 0%, transparent 70%);
          animation: pulse-field 3s infinite ease-in-out;
        }
        @keyframes pulse-field {
          0% { box-shadow: 0 0 20px rgba(34, 211, 238, 0.1); transform: scale(1); }
          50% { box-shadow: 0 0 40px rgba(34, 211, 238, 0.2); transform: scale(1.005); }
          100% { box-shadow: 0 0 20px rgba(34, 211, 238, 0.1); transform: scale(1); }
        }
        .plasma-gauge {
          background: conic-gradient(from 0deg, #22d3ee, #a855f7, #22d3ee);
          filter: blur(8px);
          opacity: 0.8;
          animation: spin-slow 4s linear infinite;
        }
        @keyframes spin-slow {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
        .holographic-grid {
          background-image: linear-gradient(rgba(34, 211, 238, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(34, 211, 238, 0.1) 1px, transparent 1px);
          background-size: 40px 40px;
          mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        }
        /* Custom Scrollbar for that futuristic feel */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #22d3ee; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="text-slate-900 dark:text-slate-100 selection:bg-sky-200 dark:selection:bg-sky-900">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
